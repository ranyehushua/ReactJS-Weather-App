<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>React Weather App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    html,
    body,
    #app,
    #app>div {
      min-height: 100% !important;
      height: 100%;
    }
    html {
      position: relative;
    }
    body {
      margin: 0 0 50px; /* bottom = footer height */
    }
    footer {
      position: absolute;
      left: 0;
      bottom: 0;
      height: 50px;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <footer>
    <p>Find the source code for this project on <a href='https://github.com/ranyehushua/ReactJS-Weather-App'>Github</a></p>
  </footer>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
